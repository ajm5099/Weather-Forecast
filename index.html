<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

</head>

<body>

    <!-- This is where the city search will go -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Forecast</a>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 city-list" id="city-list-group">
                <form id="search-form">
                    <label for="searchfield" class="searchfield">Search</label>
                    <input type="text" id="searchfield" name="searchfield">
                    <input class="btn btn-primary" type="button" value="Search" id="search-button">
                    <div id="cities-view"></div>
                </form>
                <div id="city-list" class="list-group">
                </div>
            </div>
            <div class="col-md-8">
                <div>
                    <div class="col-md-12 current-weather ">
                        <div class="card">
                            <div class="card-header" id="city-name">
                            </div>
                            <div class="card-body-current">
                                <img id="weather-icon" src="">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="windspeed"></p>
                                <p id="uv"></p>
                                </blockquote>
                            </div>
                        </div>
                    </div>

                    <div class="five-day col-md-12" id="five-day-bg">
                        <div class="row">
                            <div col-md-12>
                                <h1>5-Day Forecast:</h1>
                            </div>
                        </div>

                        <div class="row" id="five-day-id"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/809aba438b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
